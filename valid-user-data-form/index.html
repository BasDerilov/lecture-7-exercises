<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Client Data</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary">
    <main>
      <div class="d-flex justify-content-center">
        <div class="mt-5 text-primary bg-black p-3 rounded">
          <div class="container">
            <form class="needs-validation" novalidate>
              <div class="mb-3 row">
                <label for="inputName" class="col-4 col-form-label">Name</label>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    name="inputName"
                    id="inputName"
                    placeholder="John"
                    required
                  />
                </div>
                <div class="valid-feedback">Great!</div>
              </div>
              <div class="mb-3 row">
                <label for="inputLastName" class="col-4 col-form-label"
                  >Last Name</label
                >
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    name="inputLastName"
                    id="inputLastName"
                    placeholder="Doe"
                    required
                  />
                </div>
                <div class="valid-feedback">Great!</div>
              </div>

              <div class="mb-3">
                <label for="inputPhoneNumber" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  name="inputPhoneNumber"
                  id="inputPhoneNumber"
                  aria-describedby="phone-number"
                  placeholder="0879530126"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="inputAdress" class="form-label">Adress</label>
                <input
                  type="text"
                  class="form-control"
                  name="inputAdress"
                  id="inputAdress"
                  placeholder="st. Example 23"
                />
              </div>

              <div class="mb-3 row">
                <label for="inputPostal" class="col-4 col-form-label"
                  >Postal Code</label
                >
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    name="inputPostal"
                    id="inputPostal"
                    placeholder="1234"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="inputCountry" class="form-label">Country</label>
                <select
                  class="form-control"
                  name="inputCountry"
                  id="inputCountry"
                >
                  <option selected disabled value="">Choose...</option>
                  <option>Bulgaria</option>
                  <option>Greece</option>
                  <option>Germany</option>
                  <option>Narnia</option>
                </select>
              </div>

              <div class="mb-3 row">
                <div class="offset-sm-4 col-sm-8">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
