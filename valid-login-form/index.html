<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="d-flex justify-content-center mt-5">
          <form
            class="needs-validation"
            target="https://pornhub.com"
            onsubmit="return success()"
            novalidate
          >
            <div class="mb-3">
              <label for="inputUsername" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="inputUsername"
                id="inputUsername"
                aria-describedby="helpUser"
                placeholder="vasko123"
                required
              />
              <small id="helpUser" class="form-text text-muted"
                >In case you forgot I am too lazy to add a forgotten username
                button</small
              >
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="inputPassword"
                id="inputPassword"
                placeholder="***"
                required
              />
            </div>
            <div class="form-check mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                value="false"
                id="inputPrivacy"
                required
              />
              <label class="form-check-label" for="inputPrivacy">
                Do you consent to being sold off to Zuck the lizard
              </label>
            </div>

            <div class="mb-3 row">
              <div class="offset-sm-4 col-sm-8">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
